<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>قريباً - كاجو فاشن</title>

<!-- Open Graph Meta Tags for WhatsApp, Facebook, Telegram, etc. -->
<meta property="og:title" content="قريباً - كاجو فاشن" />
<meta property="og:description" content="استعدوا! نحن على وشك الانطلاق بمنتجات أزياء سورية وتركية عالية الجودة." />
<meta property="og:image" content="https://kajoofashion.com/tcimage.png" />
<meta property="og:url" content="https://kajoofashion.com/" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(135deg, #000000, #252525, #000000);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
}
.logo {
    max-width: 150px;
    height: auto;
    margin-bottom: 20px;
}
h1 {
    font-size: 2.5rem;
    margin: 20px 0 10px;
}
p {
    font-size: 1.1rem;
    max-width: 400px;
}
form {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}
input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 200px;
}
button {
    padding: 10px 15px;
    border: none;
    background: #fff;
    color: #000;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #ddd;
}
.socials {
    margin-top: 20px;
    font-size: 1.5rem;
}
.socials a {
    color: #fff;
    margin: 0 10px;
    transition: color 0.3s;
}
.socials a:hover {
    color: #ddd;
}
.tshirt {
    max-width: 250px;
    margin-top: 30px;
    border-radius: 15px;
}
.lang-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #000;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<button class="lang-toggle" onclick="toggleLang()">EN</button>

<!-- Logo at the top -->
<img src="logo.png" alt="شعار كاجو فاشن" class="logo">

<h1 id="title">🚧 قريباً 🚧</h1>
<p id="desc">استعدوا جميعاً! نحن نعمل حالياً على شيء رائع.</p>

<!-- Email form currently disabled -->

</form>

<div class="socials">
    <a href="https://instagram.com/kajoofashion" target="_blank" aria-label="انستجرام"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/kajoofashion" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
    <a href="https://wa.me/message/7RMFEU227N5KJ1" target="_blank" aria-label="واتساب"><i class="fab fa-whatsapp"></i></a>
    <a href="https://tiktok.com/@kajoofashion" target="_blank" aria-label="تيك توك"><i class="fab fa-tiktok"></i></a>
</div>

<!-- T-shirt image below socials -->
<img src="tshirt.png" alt="صورة تيشيرت" class="tshirt">

<script>
let isArabic = true;
function toggleLang() {
    isArabic = !isArabic;
    if (isArabic) {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        document.getElementById("title").textContent = "🚧 قريباً 🚧";
        document.getElementById("desc").textContent = "استعدوا جميعاً! نحن نعمل حالياً على شيء رائع.";
        document.querySelector(".lang-toggle").textContent = "EN";
    } else {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        document.getElementById("title").textContent = "🚧 Coming Soon 🚧";
        document.getElementById("desc").textContent = "Get ready everyone! We are currently working on something awesome.";
        document.querySelector(".lang-toggle").textContent = "AR";
    }
}
</script>

</body>
</html>
